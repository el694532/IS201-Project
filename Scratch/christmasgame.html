<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Christmas Riddle Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #c0392b;
        text-align: center;
        padding: 40px;
        color: white;
    }

    .app {
        background-color: #ffffff;
        color: #2c3e50;
        max-width: 500px;
        margin: auto;
        padding: 30px;
        border-radius: 10px;
    }

    h1 {
        color: #c0392b;
    }

    button {
        padding: 10px 20px;
        margin-top: 15px;
        font-size: 16px;
        background-color: #27ae60;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #1e8449;
    }

    input {
        padding: 8px;
        width: 80%;
        margin-top: 10px;
    }

    .feedback {
        margin-top: 15px;
        font-weight: bold;
    }

    .score {
        margin-top: 10px;
        color: #27ae60;
    }

    a {
        display: block;
        margin-top: 20px;
        text-decoration: none;
        color: #c0392b;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="app">
    <h1>üéÑ Christmas Riddle Game üéÑ</h1>

    <p id="riddle">Click the button to get a Christmas riddle!</p>

    <input type="text" id="answer" placeholder="Type your answer here">

    <br>
    <button onclick="checkAnswer()">Submit Answer</button>
    <button onclick="newRiddle()">New Riddle</button>

    <div class="feedback" id="feedback"></div>
    <div class="score" id="score">Score: 0</div>

    <a href="scratch.html">‚Üê Back to Gym Page</a>
</div>

<script>
    const riddles = [
        { question: "What do you call Santa when he stops moving?", answer: "santa pause" },
        { question: "What kind of music do elves listen to?", answer: "wrap" },
        { question: "What does Santa use to measure his sleigh?", answer: "a santa meter" },
        { question: "What do snowmen eat for breakfast?", answer: "frosted flakes" }
    ];

    let currentRiddle = {};
    let score = 0;

    function newRiddle() {
        currentRiddle = riddles[Math.floor(Math.random() * riddles.length)];
        document.getElementById("riddle").textContent = currentRiddle.question;
        document.getElementById("feedback").textContent = "";
        document.getElementById("answer").value = "";
    }

    function checkAnswer() {
        const userAnswer = document.getElementById("answer").value.toLowerCase().trim();

        if (userAnswer === currentRiddle.answer) {
            score++;
            document.getElementById("feedback").textContent = "Correct! üéÖ";
        } else {
            document.getElementById("feedback").textContent =
                "Not quite! The answer was: " + currentRiddle.answer;
        }

        document.getElementById("score").textContent = "Score: " + score;
    }
</script>

</body>
</html>
